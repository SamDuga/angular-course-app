<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
      <div class="form-group">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="name.invalid && name.dirty">Required</em>
        <input formControlName="name" [ngClass]="{'error': name.invalid && name.dirty}" id="sessionName" type="text" class="form-control" placeholder="Session name..." />
      </div>
      <div class="form-group">
        <label for="eventDate">Presenter:</label>
        <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
        <input formControlName="presenter" [ngClass]="{'error': presenter.invalid && presenter.dirty}" id="presenter" type="text" class="form-control" placeholder="Presenter..." />
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <em *ngIf="duration.invalid && duration.dirty">Required</em>
        <select formControlName="duration" [ngClass]="{'error': duration.invalid && duration.dirty}" class="form-control">
          <option value="">Select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <em *ngIf="level.invalid && level.dirty">Required</em>
        <select formControlName="level" [ngClass]="{'error': level.invalid && level.dirty}" class="form-control">
          <option value="">Select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group">
        <label for="abstract">Abstract:</label>
        <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required">Required</em>
        <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxLength">Cannot exceed 400 characters</em>
        <textarea formControlName="abstract" [ngClass]="{'error': abstract.invalid && abstract.dirty}" id="abstract" rows=3 class="form-control" placeholder="Abstract..."></textarea>
      </div>
      <button type="submit" [disabled]="newSessionForm" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
