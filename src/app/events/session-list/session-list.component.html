<div class="row" *ngFor="let session of filiteredSessions">
    <div class="col-md-1">
        <div *ngIf="authService.isAuthenticated()">
            <voting [voteCount]="session.voters.length" (vote)="toggleVote(session)"
            [hasVoted]="userHasVoted(session)"></voting>
        </div>
    </div>
    <div class="col-md-10">
      <collapsible-well [title]="session.name">
        <div well-title>
            {{session.name}}
            <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style="color: red;"></i>
        </div>

        <div well-body>
          <h6>{{session.presenter}}</h6>
          <span>Duration: {{session.duration | duration}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
        </div>
      </collapsible-well>
    </div>
  </div>
